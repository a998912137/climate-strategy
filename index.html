<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新竹縣氣候變遷調適策略概述</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { 
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft JhengHei", sans-serif; 
            /* 【中文標註】網頁最底層的背景顏色 */
            background-color: #f0f7f6; 
            padding: 40px 20px; 
            line-height: 1.8; 
            color: #2c3e50; 
            margin: 0;
        }

        .container { 
            /* 【中文標註】網頁主體最大寬度 */
            max-width: 1200px; 
            margin: auto; 
        }

        h1 { 
            /* 【中文標註】大標題文字顏色 */
            color: #004d40; 
            text-align: center; 
            /* 【中文標註】大標題字體大小 */
            font-size: 2.4rem; 
            margin-bottom: 20px; 
            font-weight: bold;
        }

        .header-underline {
            width: 100%;
            /* 【中文標註】大標題下方橫線：厚度(3px)、顏色(#26a69a) */
            border-bottom: 3px solid #26a69a; 
            margin-bottom: 40px;
        }

        .card { 
            /* 【中文標註】白卡片背景色 */
            background: #ffffff; 
            /* 【中文標註】卡片圓角半徑 */
            border-radius: 8px; 
            /* 【中文標註】卡片內邊距 (文字距離邊框的距離) */
            padding: 40px; 
            /* 【中文標註】卡片陰影效果 */
            box-shadow: 0 4px 20px rgba(0, 77, 64, 0.08); 
            /* 【中文標註】卡片外框線：粗細(1px)、顏色(#d1e4e2) */
            border: 1px solid #d1e4e2;
            position: relative; 
            margin-bottom: 30px;
        }

        .link-title { 
            /* 【中文標註】小標題文字顏色 */
            color: #006064; 
            font-weight: 800; 
            font-size: 1.6em; 
            /* 【中文標註】標題左側色塊線：粗細(8px)、顏色(#26a69a) */
            border-left: 8px solid #26a69a;
            padding-left: 15px;
            margin-bottom: 25px;
            display: block;
        }

        /* 簡報容器設定 */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            /* 【中文標註】簡報比例 (16:9 + 30px控制列高度) */
            padding-bottom: calc(56.25% + 30px); 
            /* 【中文標註】簡報外框線：粗細(1px)、顏色(#e0e0e0) */
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            background: #000;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 議題清單樣式 */
        .issue-list { 
            list-style: none; 
            padding: 0; 
            display: grid; 
            /* 【中文標註】清單排列寬度，320px代表手機版會自動縮為一欄 */
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 15px; 
        }

        .issue-item { 
            border-radius: 6px; 
            transition: 0.3s; 
            /* 【中文標註】選項文字框預設邊框粗細 (1px) */
            border: 1px solid transparent; 
        }

        .issue-item a { 
            display: block; 
            padding: 12px 18px; 
            /* 【中文標註】清單選項文字顏色 */
            color: #1a252f; 
            text-decoration: none; 
            /* 【中文標註】文字粗細 (600代表半粗體) */
            font-weight: 600; 
        }

        /* 懸停效果 (滑鼠指上去時) */
        .issue-item:hover { 
            transform: translateY(-2px); 
            filter: brightness(0.92); 
            /* 【中文標註】懸停時的邊框顏色 */
            border-color: #95a5a6; 
        }

        .issue-item:hover a {
            color: #000000; 
        }

        /* --- 【分類顏色區】修改背景與邊框顏色請改此處 --- */
        
        /* 坡災：淺土色 */
        .cat-landslide { background-color: #ebd7bc; border-color: #BC9F77; }
        /* 水災：淺藍色 */
        .cat-flood { background-color: #e0f2f7; border-color: #c5e1eb; }
        /* 旱災：淺黃色 */
        .cat-drought { background-color: #fffde7; border-color: #f9f4c3; }
        /* 溫類：淺粉色 */
        .cat-temp { background-color: #fff0f0; border-color: #fcdbdb; }

        .fa-chevron-down { margin-left: 8px; font-size: 0.8em; color: #26a69a; }

        /* 手機版設定 */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .card { padding: 20px; }
            .issue-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header-underline"></div>

                <li class="issue-item cat-flood"><a href="https://eocdss.ncdr.nat.gov.tw/web/DisasterResilience/ProjectDisplay#ae93aa21-2d6c-4f35-be28-15ce0178cc59" target="_blank">各級交通路網因應極端水災</a></li>
                <li class="issue-item cat-flood"><a href="https://eocdss.ncdr.nat.gov.tw/web/DisasterResilience/ProjectDisplay#ce645d5d-a2e5-49d4-a398-00bbe86eed20" target="_blank">鄰里防災整備因應極端水災</a></li>
                <li class="issue-item cat-flood"><a href="https://eocdss.ncdr.nat.gov.tw/web/DisasterResilience/ProjectDisplay#c36f1b87-7c7a-4451-a5dc-a6166fac5e11" target="_blank">救災資源單位因應極端水災</a></li>
                <li class="issue-item cat-drought"><a href="https://eocdss.ncdr.nat.gov.tw/web/DisasterResilience/ProjectDisplay#00f02a31-af55-402a-bedd-3f9d58a7a116" target="_blank">農糧作物因應極端旱災</a></li>
                <li class="issue-item cat-temp"><a href="https://eocdss.ncdr.nat.gov.tw/web/DisasterResilience/ProjectDisplay#dedbd769-714e-4e3f-8330-d7934652ee16" target="_blank">農糧作物因應極端高低溫</a></li>
                <li class="issue-item cat-temp"><a href="#" onclick="alert('內容更新中，敬請期待'); return false;">脆弱人口因應極端高溫 (更新中...)</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
