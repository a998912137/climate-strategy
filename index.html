<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { 
            font-family: "Helvetica Neue", Helvetica, Arial, "Microsoft JhengHei", sans-serif; 
            background-color: #f0f7f6; 
            padding: 40px 20px; 
            line-height: 1.8; 
            color: #2c3e50; 
            margin: 0;
        }

        .container { 
            max-width: 1200px; 
            margin: auto; 
        }

        h1 { 
            color: #004d40; 
            text-align: center; 
            font-size: 2.4rem; 
            margin-bottom: 20px; 
            font-weight: bold;
        }

        .header-underline {
            width: 100%;
            border-bottom: 3px solid #26a69a; 
            margin-bottom: 40px;
        }

        .card { 
            background: #ffffff; 
            border-radius: 8px; 
            padding: 40px; 
            box-shadow: 0 4px 20px rgba(0, 77, 64, 0.08); 
            border: 1px solid #d1e4e2;
            position: relative; 
            margin-bottom: 30px;
        }

        .link-title { 
            color: #006064; 
            font-weight: 800; 
            font-size: 1.6em; 
            border-left: 8px solid #26a69a;
            padding-left: 15px;
            margin-bottom: 25px;
            display: block;
        }

        /* 簡報容器設定 */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: calc(56.25% + 30px); 
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            background: #000;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 【修改位置】右下角資料來源標籤 (簡約純文字版) */
        .source-tag-bottom {
            position: absolute;
            /* 調整距離底部高度，避免擋字 */
            bottom: 5px;
            right: 40px;
            /* 移除背景與框線 */
            background-color: transparent; 
            border: none;
            padding: 0;
            /* 文字顏色改為較低調的深灰色 */
            font-size: 0.85em;
            color: #7f8c8d;
            z-index: 10;
        }

        .source-tag-bottom a {
            color: #2c3e50; 
            text-decoration: underline; /* 加入下劃線方便辨識連結 */
            font-weight: bold;
        }

        .source-tag-bottom a:hover {
            color: #d81b60;
        }

        /* 議題清單樣式 */
        .issue-list { 
            list-style: none; 
            padding: 0; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 15px; 
        }

        .issue-item { 
            border-radius: 6px; 
            transition: 0.3s; 
            border: 1px solid transparent; 
        }

        .issue-item a { 
            display: block; 
            padding: 12px 18px; 
            color: #1a252f; 
            text-decoration: none; 
            font-weight: 600; 
        }

        .issue-item:hover { 
            transform: translateY(-2px); 
            filter: brightness(0.92); 
            border-color: #95a5a6; 
        }

        /* --- 【分類顏色區】 (已保留您調整後的顏色) --- */
        .cat-landslide { background-color: #fce8cc; border-color: #BC9F77; } /* 坡災：淺土色 */
        .cat-flood { background-color: #e0f2f7; border-color: #1E88A8; }     /* 水災：淺藍色 */
        .cat-drought { background-color: #fcfbd7; border-color: #FBE251; }   /* 旱災：淺黃色 */
        .cat-temp { background-color: #fff0f0; border-color: #E16B8C; }      /* 溫類：淺粉色 */

        .fa-chevron-down { margin-left: 8px; font-size: 0.8em; color: #26a69a; }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .card { padding: 20px; padding-bottom: 60px; }
            .issue-list { grid-template-columns: 1fr; }
            .source-tag-bottom { right: 20px; bottom: 8px; font-size: 0.8em; }
        }
    </style>
</head>
