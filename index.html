    <style>
        body {

            background-color: #f0f7f6;

            color: #2c3e50;

        }

        .container {

        }

        h1 {

            text-align: center; 
            font-size: 2.4rem;

        }

        .header-underline {

        }

        .card {

            border-radius: 12px; 
            padding: 40px; 
            box-shadow: 0 4px 20px rgba(0, 77, 64, 0.08); 
            border: 1px solid #d1e4e2;
            position: relative; 
            margin-bottom: 30px;
        }

        .link-title { 
            color: #006064; 
            font-weight: 800; 
            font-size: 1.6em;

            padding-left: 15px;
            margin-bottom: 10px;
            display: block;
        }

        /* 標題下方的說明文字樣式 */
        .instruction-text {
            color: #7f8c8d;
            font-size: 1.05em;
            margin-bottom: 25px;
            display: block;
            padding-left: 23px;
        }

        /* 【新增】強調文字顏色：與資料來源連結顏色一致 */
        .highlight-text {
            color: #2c3e50;
            font-weight: bold;
        }

        /* 簡報容器設定 */
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: calc(56.25% + 30px); 
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* 右下角資料來源 (簡約文字版) */
        .source-tag-bottom {
            position: absolute;
            bottom: 8px;
            right: 40px;
            background-color: transparent; 
            font-size: 0.85em;
            color: #7f8c8d;
            z-index: 10;
        }

        .source-tag-bottom a {
            color: #2c3e50; 
            text-decoration: underline;
            font-weight: bold;
        }

        /* 立體膠囊按鈕樣式 */
        .issue-list { 
            list-style: none; 
            padding: 0; 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 25px; 
        }

        .issue-item { 
            border-radius: 50px; 
            transition: all 0.2s ease; 
            border: 2px solid #2c3e50; 
            background-color: #ffffff;
            position: relative;
            top: 0;
        }

        .issue-item a { 
            display: block; 
            padding: 14px 25px; 
            color: #1a252f; 
            text-decoration: none; 
            font-weight: 800; 
            text-align: center;
        }

        .issue-item:hover { 
            top: 3px;
            filter: brightness(0.98);
        }

        /* --- 【色彩細項調整區】 --- */

        /* 坡災 EEC979 */
        .cat-landslide { 
            background-color: #fff9f0; 
            box-shadow: 0 5px 0px #EEC979; 
        }
        .cat-landslide:hover { box-shadow: 0 2px 0px #EEC979; }

        /* 水災 66BDCC */
        .cat-flood { 
            background-color: #f2fdff; 
            box-shadow: 0 5px 0px #66BDCC; 
        }
        .cat-flood:hover { box-shadow: 0 2px 0px #66BDCC; }

        /* 旱災 B4B881 */
        .cat-drought { 
            background-color: #fdfdf2; 
            box-shadow: 0 5px 0px #B4B881; 
        }
        .cat-drought:hover { box-shadow: 0 2px 0px #B4B881; }

        /* 溫類 D96738 */
        .cat-temp { 
            background-color: #fff8f5; 
            box-shadow: 0 5px 0px #D96738; 
        }
        .cat-temp:hover { box-shadow: 0 2px 0px #D96738; }

        .fa-chevron-down { margin-left: 8px; font-size: 0.8em; color: #26a69a; }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .card { padding: 20px; padding-bottom: 70px; }
            .issue-list { grid-template-columns: 1fr; }
            .source-tag-bottom { right: 20px; bottom: 8px; font-size: 0.8em; }
        }
    </style>
</head>
